<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 2em sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras. `)
        document.writeln(`Seu nome em letras maiúsculas fica assim: ${nome.toUpperCase()}. `)
        document.writeln(`seu nome em letras minúscula fica assim: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
